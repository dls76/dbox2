<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultura Geral</title>
    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #fff;
        }
        .dboxlogo {
            display: block;
            color: black;
            font-size: 20px;
            text-decoration: none;
            margin: 0 auto;
            font-weight: 600;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: rgb(150, 30, 255);
        }
        .conteinerhorarios {
            width: 100%; 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap;
        }
        .horarioscelebra {
            border: 1px solid lightgray;
            padding: .6rem 1.2rem;
            border-radius: 16px;
            background-color: whitesmoke;
            margin: 1rem; 
        }
        p {
            text-align: center;
            padding: 1rem;
            color: gray;
        }
        .main {
            width: 100%;
            max-width: 900px;
            margin: auto;
        }
        .celebra {
            color: gray;
            padding: 1rem;
            border-bottom: 1px solid lightgray;
            position: relative;
            padding-left: 2rem; /* espaço para a seta */
        }
        .celebra:last-of-type {
            margin-bottom: 3rem;
        }
        .dataCelebra {
            font-weight: 600;
            color: black;
        }
        .temaCelebra {
            color: darkgray;
        }
        .respCelebra {
            color: rgb(150, 30, 255);
            font-weight: 600;
        }
        .arrow-left {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0; 
            height: 0; 
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid gray;
        }
        footer {
            background-color: black;
            color: white;
            font-size: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
        footer a {
            color: white;
            text-decoration: none;
            background-color: #000;
        }
        .main .celebra.proximo-evento .dataCelebra::before {
            content: "";
            position: absolute;
            left: -15px; /* Ajuste a posição conforme necessário */
            top: 50%;
            transform: translateY(-50%);
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid gray;
        }
    </style>
</head>
<body>

    <!-- <a href="index.html" class="dboxlogo">DBox</a> -->
     <img src="img/dboxFavconPng.png" alt="" style="display: block; margin: auto;">

    <h1>Cultura Geral - FII ao EM</h1>
    <!-- <p>Fundamental II ao Médio</p> -->
    <main class="main" id="main">

        <h3 style="text-align: center;">Toda quinta-feira</h3>

        <div class="conteinerhorarios">
            <span class="horarioscelebra">07h15 - EM</span>
            <span class="horarioscelebra">08h05 - 8º e 9º</span>
            <span class="horarioscelebra">08h55 - 6º e 7º</span>
            <span class="horarioscelebra">10h30 - 2ºEF e 3ºEF</span>
            <span class="horarioscelebra">15h15 - 4º e 5º</span>
        </div>
        
        <div class="celebra"></div>

    </main>

    <script>
    
    window.addEventListener('DOMContentLoaded', () => {
    function carregarCelebras() {
        // ... (seu código)

        // Encontrar o próximo evento
        const hoje = new Date();
        let proximoEvento = null;

        // Declarar elementos fora do if para ter acesso em todo o escopo da função
        const elementos = document.querySelectorAll('.celebra');

        celebras.forEach(evento => {
            if (evento.data >= hoje && (!proximoEvento || evento.data < proximoEvento.data)) {
                proximoEvento = evento;
            }
        });

        if (proximoEvento) {
            elementos.forEach(elemento => {
                // Verificar se o elemento existe antes de acessar suas propriedades
                const dataCelebraElement = elemento.querySelector('.dataCelebra');
                if (dataCelebraElement) {
                    if (dataCelebraElement.textContent.includes(`${proximoEvento.data.getDate()}/${proximoEvento.data.getMonth() + 1}`)) {
                        elemento.classList.add('proximo-evento');
                    }
                } else {
                    console.error('Elemento .dataCelebra não encontrado');
                }
            });
        }
    }
});

</script>
</body>
</html>
