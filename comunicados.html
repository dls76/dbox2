<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicados CAC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 200px;
            resize: vertical;
            white-space: pre-wrap;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        #savePdf {
            background-color: #d32f2f;
            color: white;
        }
        #sendWhatsApp {
            background-color: #25D366;
            color: white;
        }
        #copyLorem {
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Comunicados CAC</h1>
    <div class="container">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" id="data" readonly>
        </div>
        <div class="form-group">
            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" placeholder="Ex: Reunião de Planejamento">
        </div>
        <div class="form-group">
            <label for="publico">Público</label>
            <input type="text" id="publico" placeholder="Ex: Equipe de Vendas">
        </div>
        <div class="form-group">
            <label for="conteudo">Conteúdo</label>
            <textarea id="conteudo" placeholder="Digite o conteúdo do comunicado aqui..."></textarea>
        </div>
        <div class="form-group">
            <label for="autor">Autor</label>
            <select id="autor">
                <option value="Douglas">Douglas</option>
                <option value="Carin">Carin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" readonly>
        </div>
        <div class="form-group">
            
            <button id="copyLorem">Copiar Lorem Ipsum</button>
        </div>
        <div class="button-group">
            <button id="savePdf">Salvar como PDF</button>
            <button id="sendWhatsApp">Enviar por WhatsApp</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        // Preencher data automaticamente
        const meses = [
            'janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho',
            'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'
        ];
        const dataAtual = new Date('2025-09-28T23:15:00-03:00'); // Atualizado para 23:15
        const dia = dataAtual.getDate();
        const mes = meses[dataAtual.getMonth()];
        const ano = dataAtual.getFullYear();
        const hora = dataAtual.getHours().toString().padStart(2, '0') + ':' + dataAtual.getMinutes().toString().padStart(2, '0');
        document.getElementById('data').value = `Curitiba, ${dia} de ${mes} de ${ano} às ${hora}`;

        // Atualizar cargo com base no autor selecionado
        const autorSelect = document.getElementById('autor');
        const cargoInput = document.getElementById('cargo');
        function atualizarCargo() {
            cargoInput.value = autorSelect.value === 'Douglas' ? 'Diretor' : 'Secretária';
        }
        autorSelect.addEventListener('change', atualizarCargo);
        atualizarCargo();

        // Salvar como PDF com margens ajustadas
        document.getElementById('savePdf').addEventListener('click', () => {
            const data = document.getElementById('data').value;
            const assunto = document.getElementById('assunto').value;
            const publico = document.getElementById('publico').value;
            const conteudo = document.getElementById('conteudo').value;
            const autor = document.getElementById('autor').value;
            const cargo = document.getElementById('cargo').value;

            const element = document.createElement('div');
            element.style.padding = '10mm';
            element.innerHTML = `
                <h1>Comunicado CAC</h1>
                <p><strong>Data:</strong> ${data}</p>
                <p><strong>Assunto:</strong> ${assunto}</p>
                <p><strong>Público:</strong> ${publico}</p>
                <p><strong>Conteúdo:</strong> ${conteudo.replace(/\n/g, '<br>')}</p>
                <p><strong>Autor:</strong> ${autor}</p>
                <p><strong>Cargo:</strong> ${cargo}</p>
            `;
            html2pdf().from(element).set({
                margin: [10, 10, 10, 10], // Margens de 10mm
                filename: 'comunicado.pdf',
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            }).save();
        });

        // Enviar por WhatsApp
        document.getElementById('sendWhatsApp').addEventListener('click', () => {
            const data = document.getElementById('data').value;
            const assunto = document.getElementById('assunto').value;
            const publico = document.getElementById('publico').value;
            const conteudo = document.getElementById('conteudo').value;
            const autor = document.getElementById('autor').value;
            const cargo = document.getElementById('cargo').value;

            const message = `Comunicado CAC\nData: ${data}\nAssunto: ${assunto}\nPúblico: ${publico}\nConteúdo: ${conteudo}\nAutor: ${autor}\nCargo: ${cargo}`;
            const encodedMessage = encodeURIComponent(message);

            // Número padrão corrigido
            const defaultNumber = '5541996819569'; // (41) 99681-9569
            const whatsappUrl = `https://web.whatsapp.com/send?phone=${defaultNumber}&text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        });

        // Lorem Ipsum
        const loremIpsum = `Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem. Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? Quis autem vel eum iure reprehenderit qui in ea voluptate velit esse quam nihil molestiae consequatur, vel illum qui dolorem eum fugiat quo voluptas nulla pariatur? (e mais 100 palavras similares...)`;

        const copyLoremButton = document.getElementById('copyLorem');
        copyLoremButton.addEventListener('click', () => {
            document.getElementById('conteudo').value = loremIpsum;
        });
    </script>
</body>
</html>
