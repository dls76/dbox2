<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultura Geral - EI ao 5º</title>
    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #fff;
        }
        .dboxlogo {
            display: block;
            color: black;
            font-size: 20px;
            text-decoration: none;
            margin: 0 auto;
            font-weight: 600;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: dodgerblue;
        }
        .conteinerhorarios {
            width: 100%; 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap;
        }
        .horarioscelebra {
            border: 1px solid lightgray;
            padding: .6rem 1.2rem;
            border-radius: 16px;
            background-color: whitesmoke;
            margin: 1rem; 
        }
        p {
            text-align: center;
        }
        .main {
            width: 100%;
            max-width: 900px;
            margin: auto;
        }
        .conteinerDatas {
            height: 550px;
            margin-bottom: 2rem;
        }
        .celebra {
            color: gray;
            padding: 1rem;
            border-bottom: 1px solid lightgray;
            position: relative;
        }
        .celebra:last-of-type {
            margin-bottom: 50vh;
        }
        .dataCelebra {
            font-weight: 600;
            color: black;
        }
        .temaCelebra {
            color: darkgray;
        }
        .respCelebra {
            color: dodgerblue;
            font-weight: 600;
        }
        footer {
            background-color: black;
            color: white;
            font-size: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
        footer a {
            color: white;
            text-decoration: none;
            background-color: #000;
        }
        .seta {
            display: inline-block;
            position: absolute;
            left: -20px; /* Mantém a seta à esquerda do elemento */
            top: 50%;
            transform: translateY(-50%);
            width: 0; 
            height: 0; 
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid black; /* Altera de 'border-right' para 'border-left' */
        }
        .evento-passado {
            color: lightgray;
        }

    </style>
</head>
<body>

    <img src="img/dboxFavconPng.png" alt="" style="display: block; margin: auto;">

    <h1>Cultura Geral - EI ao 5º</h1>
    
    <main class="main" id="main">
        <h3 style="text-align: center;">Toda sexta-feira</h3>

        <div class="conteinerhorarios">
            <span class="horarioscelebra">10h30 - EI e 1ºEF</span>
            <span class="horarioscelebra">13h30 - EI e 1ºEF</span>
        </div>

        <div class="celebra"></div>
    </main>

    <script>
        window.addEventListener('load', carregarCelebras);

        function carregarCelebras() {
            const celebras = [
                {data: new Date(2024, 7, 1), responsavel: 'SOE e SOP', tema: 'Hábitos de Estudo | Motivação Intrínseca e Extrínseca.'},
                {data: new Date(2024, 7, 8), responsavel: 'Pastoral', tema: 'Valor do pai terrestre e do Pai Celestial.'},
                {data: new Date(2024, 7, 15), responsavel: 'SOE e SOP', tema: 'Estante Mágica | Apresentação do projeto de escrita do livro.'},
                {data: new Date(2024, 7, 22), responsavel: 'SOE e SOP', tema: 'Lançamento projeto caixa de atividades | Enriquecimento curricular'},
                {data: new Date(2024, 7, 29), responsavel: 'Direção', tema: 'Motivação | Lançamento de Matrículas.'},
                {data: new Date(2024, 8, 5), responsavel: 'Pastoral', tema: 'Semana de Oração | Convidado especial: Pr Samuel Marcon.'},
                {data: new Date(2024, 8, 10), responsavel: 'SOE e SOP', tema: 'Quebrando o Silêncio/Setembro Amarelo | Convidada especial: Psicóloga Stephany.'},
                {data: new Date(2024, 8, 19), responsavel: 'SOE e SOP', tema: 'Alimentação saudável | Entrega dos presentes dos aniversariantes - Turmas do 3ºEF.'},
                {data: new Date(2024, 8, 24), responsavel: 'SOE e SOP', tema: 'Atividades "Quebrando Silêncio": Apresentação dos alunos.'},
                {data: new Date(2024, 9, 1), responsavel: 'SOE/SOP', tema: 'Dia mundial do sorriso | Convidado especial: Dentista Matheus Tosta (entrevistado pelo Pastor).'}
            ];

            const main = document.querySelector('#main');
            main.classList.add('conteinerDatas');

            let currentDate = new Date();
            let foundNextEvent = false;

            celebras.forEach((e) => {
                const celebra = document.createElement('div');
                celebra.classList.add('celebra');

                const dataCelebra = document.createElement('span');
                dataCelebra.classList.add('dataCelebra');

                const temaCelebra = document.createElement('span');
                temaCelebra.classList.add('temaCelebra');

                const respCelebra = document.createElement('span');
                respCelebra.classList.add('respCelebra');

                let dia = e.data.getDate();
                let mes = e.data.getMonth() + 1;
                if (dia < 10) { dia = '0' + dia; }
                if (mes < 10) { mes = '0' + mes; }

                dataCelebra.innerHTML = `${dia}/${mes} - `;
                temaCelebra.innerHTML = `${e.tema} `;
                respCelebra.innerHTML = `(${e.responsavel})`;

                celebra.appendChild(dataCelebra);
                celebra.appendChild(temaCelebra);
                celebra.appendChild(respCelebra);

                // Se a data do evento é no futuro e ainda não encontrou o próximo evento
                if (e.data > currentDate && !foundNextEvent) {
                    const setaElement = document.createElement('span');
                    setaElement.classList.add('seta');
                    celebra.insertBefore(setaElement, celebra.firstChild);
                    foundNextEvent = true;
                }

                main.appendChild(celebra);
            });
        }
    </script>

</body>
</html>
