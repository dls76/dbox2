<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraturno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
    * {
        font-family: 'Prompt', arial;
        background-color: #f7f7f7;
    }
    main {
        max-width: 900px;
        margin: auto;
    }
    h1 {
        text-align: center;
        font-size: 48px;
        color: #6100b1;
    }
   
    ul li {
        list-style: none;
        margin: 1rem .5rem;
    }
    ul li a {
        text-decoration: none;
        color: #fff;
        font-size: large;
        padding: .6rem 1rem;
        background-color: #9b24fc;
        border-radius: 6px;
        display: inline-block;
        transition: all 0.2s ease; /* suaviza animação */
    }
    ul li a:hover {
        transform: scale(1.08); /* aumenta o tamanho no hover */
    }
</style>
</head>
<body>
    <main>
        <h1>CONTRATURNO CAC</h1>
        <ul>
            <li><a href="docs/contraturno/cardapios/marco.pdf" target="_blank">Cardápio</a></li>
            <li><a href="docs/contraturno/horariocontraturno2semestre.pdf" target="_blank">Horário de aulas (2º semestre)</a></li>
            <li><a href="https://docs.google.com/spreadsheets/d/1NJyZdQu5X8E6d5AwUm_a-sa3epP-cMJoOd4ih_5ybV4/edit?usp=sharing" target="_blank">Planilha de Contatos</a></li>
        </ul>
    </main>
</body>
