<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="../css/eventos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate:ital@0;1&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mate:ital@0;1&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8abf0ff8b8.js" crossorigin="anonymous"></script>
    <!-- fonte: tinos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <!-- Rounded switch -->
        <label class="switch">
            <input type="checkbox" id="toggleButton">
            <span class="slider round"></span>
        </label>
    </header>
    <div>
        <div class="tituloPrincipal">EVENTOS</div>
        <main>
            
            <div class="eventBorders">

                    <div class="event">

                        <div class="date">
                            <div class="dia">11</div>
                            <div class="mes">set</div>
                        </div>

                        <div class="content">
                            <div class="tituloEvento">Excursão do 9º ano</div>
                            <div class="detalhesEvento">Olímpia, SP | Saída 19h</div>
                        </div>

                        <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>

                    </div>
            </div>

            <div class="eventBorders">

                <div class="event">

                    <div class="date">
                        <div class="dia">12</div>
                        <div class="mes">set</div>
                    </div>

                    <div class="content">
                        <div class="tituloEvento">Noite Esportiva EM</div>
                        <div class="detalhesEvento">18h às 20h</div>
                    </div>

                    <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>

                </div>
            </div>

            <div class="eventBorders">

                    <div class="event">
    
                        <div class="date">
                            <div class="dia">13</div>
                            <div class="mes">set</div>
                        </div>
    
                        <div class="content">
                            <div class="tituloEvento">Reunião Participativa</div>
                            <div class="detalhesEvento">7h30 às 11h30</div>
                        </div>
    
                        <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>
    
                    </div>
            </div>

            <div class="eventBorders">

                <div class="event">

                    <div class="date">
                        <div class="dia duplo">15 - 17</div>
                        <div class="mes">set</div>
                    </div>

                    <div class="content">
                        <div class="tituloEvento">Simulados</div>
                        <div class="detalhesEvento">Somente EM</div>
                    </div>

                    <div class="arrow"><i class="fa-solid fa-chevron-right"></i></div>

                </div>
        </div>

        </main>
    </div>

    <style>
        div {text-align: center;}
    </style>
    
    <script src="scripteventos.js"></script>
</body>
</html>
