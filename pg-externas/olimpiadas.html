<!DOCTYPE html>
<html lang="pt-br">

    <title>Olimpíadas do CAC 2024</title>

<style>
    main {
        height: 100vh;
        background-image: url(../img/olympics.jpg);
        background-repeat: no-repeat;
        background-size: calc(100vw - 50%);
        background-position: center;
    }
    header {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 6rem 0;
    }
    a {
        padding: 8px 20px;
        margin: 10px;
        text-decoration: none;
        border-radius: 6px;
        text-align: center;
        color: black;
        font-weight: 600;
        border: 2px solid black;
        font-family: sans-serif;
        
    }
    a:hover {
        background-color: rgb(235, 235, 235);
        /* border: 2px solid rgb(235, 235, 235); */
    }
    a img {
        width: 26px;
        margin-right: 5px;
        color: white;
    }

    .menuitem {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

</style>
<body>
    <main id="main" class="main">

<header>

        </div>
    </a>

    <a href="">
        <div class="menuitem">

        </div>
    </a>

    <a href="">
        <div class="menuitem">
            <img src="../img/schedule.png" alt="">

        </div>
    </a>

</header>










    </main>
