<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuniões Administrativas</title>
    <style>
        * {
            font-family: 'arial';
        }
        h1 {
            text-align: center;
        }
        .conteinerRA {
            text-align: center;
        }
        .ras {
            width: 50%;
            margin: 1rem auto;
            padding: 1rem;
            text-align: left;
            position: relative;
            border: 1px solid gray;
            border-radius: 6px;
        }
        .nextRA {
            color: dodgerblue; /* Alteração da cor para azul dodgerblue */
            font-weight: 600;
            border: 2px solid dodgerblue;
        }
        /* .divNext {
            padding: 1rem 2.5rem;
            background-color: red;
            color: white;
            position: absolute;
            top: 50%;
            left: -100%;
            transform: translateY(-50%);
        } */
        .nextRA .nextText {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: dodgerblue;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Reuniões Administrativas</h1>
    <main class="conteinerRA" id="conteinerRA">

    </main>
    
    <script>
        const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro']

        const ras = [
            {data: new Date(2024, 0, 17)},
            {data: new Date(2024, 1, 26)},
            {data: new Date(2024, 2, 4)},
            {data: new Date(2024, 2, 11)},
            // {data: new Date(2024, 2, 25)},
            {data: new Date(2024, 3, 1)},
            {data: new Date(2024, 3, 8)},
            {data: new Date(2024, 3, 15)},
            {data: new Date(2024, 3, 22)},
            {data: new Date(2024, 3, 29)},

            {data: new Date(2024, 4, 20)},
            {data: new Date(2024, 4, 27)},
            {data: new Date(2024, 4, 27)},
            {data: new Date(2024, 5, 3)},
            {data: new Date(2024, 5, 10)},
            {data: new Date(2024, 5, 17)},
            {data: new Date(2024, 5, 24)},
        ]

        const currentDate = new Date()
        const currentDay = currentDate.getDate()
        const currentMonth = currentDate.getMonth()

        let nextRA = null;

        ras.forEach((e)=>{
            const main = document.querySelector('#conteinerRA')

            let dia = e.data.getDate()
            let mes = meses[e.data.getMonth()]
            let ano = e.data.getFullYear()

            if (dia < 10) {
                dia = '0'+dia
            }

            const div = document.createElement('div')
            div.classList.add('ras')

            div.innerHTML = dia + ' de ' + mes + ' de ' + ano
            main.appendChild(div)

            if (e.data.getDate() === currentDay && e.data.getMonth() === currentMonth) {
                div.classList.add('nextRA')
            }
            else if (nextRA === null && e.data > currentDate) {
                nextRA = div;
            }
        })

        if (nextRA) {
            nextRA.classList.add('nextRA');
            const nextText = document.createElement('span');
            nextText.textContent = 'Próxima';
            nextText.classList.add('nextText');
            nextRA.appendChild(nextText);
        }
    
    </script>
</body>
</html>
