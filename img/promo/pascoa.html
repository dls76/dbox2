<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páscoa</title>
</head>
<style>
    * {margin: 0;padding: 0;}
    body {
        padding-top: 2rem;
    }
    img {
        width: 50%; 
        display: block; 
        margin: 1rem auto;
    }
    p {
        
        color: #a27223;
        font-weight: 800;
        font-family: sans-serif; 
        text-align: center;
        font-size: 32px; 
        text-transform: uppercase;
        margin-bottom: 1rem;
        /* letter-spacing: 5px; */
    }
    div {
        width: 50%;
        margin: auto;
        display: flex;
        justify-content: center;
        /* border: 1px solid gray; */
    }
    button {
        cursor: pointer;
        border: none;
        outline: none;
        color: #523E21;
        font-weight: 600;
        background: linear-gradient();
        background-image: linear-gradient(to bottom, #a27223, #765d36, #523E21);
        padding: 0 3rem;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    button:hover {
        box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
    }
    button img {
        width: 20px;
    }
    button span {
        color: #fff;
        margin-left: 5px;
    }
    @media (max-width: 1100px) {
        img {
            width: 60%;
        }
    }
    @media (max-width: 900px) {
        img {
            width: 70%;
        }
        p {
            font-size: 50px;
        }
    }
    @media (max-width: 700px) {
        img {
            width: 90%;
        }
        p {
            font-size: 42px;
        }
    }
    
</style>
<body>

    <img src="pascoa.png">

    <p></p>

    <div onclick="openPascoaDrive()">
        <button>
            <img src="../drive.png">
            <span>Planejamento</span>
        </button>
    </div>



<script>

const hoje = new Date()
hoje.setHours(0,0,0,0)

const evento = new Date(2024, 2, 24, 0, 0, 0, 0)

const diff = evento - hoje 

const diasFaltando = Math.floor(diff/(1000*60*60*24))

let p = document.querySelector('p')

if (diasFaltando > 1) {
    p.innerHTML = `Faltam ${diasFaltando} dias`
} else if (diasFaltando == 1) {
    p.innerHTML = `É amanhã!`
} else if (diasFaltando == 0) {
    p.innerHTML = `É hoje!`
} else if (diasFaltando == -1) {
    p.innerHTML = `Foi ontem`
} else {
    p.innerHTML = `Foi há ${Math.abs(diasFaltando)} dias`
}

function openPascoaDrive() {
    window.location = "https://drive.google.com/drive/u/1/folders/1saT3-NGt231soOXGcC6_jgCWiiPRbsS6"
}
    </script>
</body>

</html>
