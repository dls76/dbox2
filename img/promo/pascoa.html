<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páscoa</title>
</head>
<style>
    * {margin: 0;padding: 0;}
    body {
        padding-top: 2rem;
    }
    img {
        width: 50%; 
        display: block; 
        margin: 2rem auto;
    }
    p {
        color: #523E21; 
        font-weight: 800;
        font-family: sans-serif; 
        text-align: center;
        font-size: 64px; 
        text-transform: uppercase;
        letter-spacing: 5px;
    }
    @media (max-width: 1100px) {
        img {
            width: 60%;
        }
    }
    @media (max-width: 900px) {
        img {
            width: 70%;
        }
        p {
            font-size: 50px;
        }
    }
    @media (max-width: 700px) {
        img {
            width: 90%;
        }
        p {
            font-size: 42px;
        }
    }
</style>
<body>
    <img src="pascoa.png">
    <p></p>

        <script>

const hoje = new Date()
hoje.setHours(0,0,0,0)

const evento = new Date(2024, 2, 24, 0, 0, 0, 0)

const diff = evento - hoje 

const diasFaltando = Math.floor(diff/(1000*60*60*24))

let p = document.querySelector('p')

if (diasFaltando > 1) {
    p.innerHTML = `Faltam ${diasFaltando} dias`
} else if (diasFaltando == 1) {
    p.innerHTML = `É amanhã!`
} else if (diasFaltando == 0) {
    p.innerHTML = `É hoje!`
} else if (diasFaltando == -1) {
    p.innerHTML = `Foi ontem`
} else {
    p.innerHTML = `Foi há ${Math.abs(diasFaltando)} dias`
}


    </script>
</body>

</html>
