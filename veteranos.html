        .form-group {

        .student-info-group {

            flex-wrap: wrap;

        .student-info-group .form-group {

            min-width: 150px;

        label {

            margin-bottom: 0.5rem;
        }

        input, textarea, select {

            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;

        input:focus, textarea:focus, select:focus {

        textarea {

        .remove-student-btn {

            right: 10px;
            background: none;
            border: none;
            color: var(--color-danger);

        .summary-line span:first-child {

    function formatMoney(value) {
        if (typeof value !== 'number' || isNaN(value)) {
            return 'R$ 0,00';
        }
        let str = value.toFixed(2).replace('.', ',').replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
        return 'R$ ' + str;
    }

    function parseMoney(str) {
        if (!str) return 0;
        str = str.replace(/\./g, '').replace(',', '.').replace('R$ ', '');
        return parseFloat(str) || 0;
    }

    function calculateValue(turma, desconto) {
        let baseValue = turmaValor[turma] || 0;
        const descontoPercent = parseFloat(desconto) || 0;
        const valorComDesconto = baseValue - (baseValue * (descontoPercent / 100));
        return valorComDesconto;
    }
