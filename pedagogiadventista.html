<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedagogia Adventista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            width: 100%;
        }

        h1 {
            width: 100%;
            text-align: center;
            background: white;
            padding: 20px 0;  /* Removi padding horizontal */
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            box-sizing: border-box;  /* Adicionei box-sizing */
        }

        #main {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .passado {
            opacity: 0.5;
        }

        .destaque {
            background: #d1e7dd;
            border-left: 5px solid #0f5132;
            font-weight: bold;
        }

        footer {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0f5132;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Pedagogia Adventista</h1>
    <main id="main"></main>
    <footer>Dbox</footer>
    <script src="pedagogiaAdv_app.js"></script>
     <script type="module">
        import {escalados} from './pedagAdvModule.js'
        import { mesesDoAno } from './pedagAdvModule.js';

        function carregarEscalas() {
    const main = document.querySelector("#main");
    main.innerHTML = "";

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    let proximoElemento = null;

    escalados.forEach((item) => {
        let dia = item.data.getDate().toString().padStart(2, "0");
        let mes = mesesDoAno[item.data.getMonth()].slice(0, 3);

        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `<strong>${dia}/${mes}</strong> - ${item.nome} (cap. ${item.cap})`;

        if (item.data < today) {
            card.classList.add("passado");
        } else if (!proximoElemento) {
            card.classList.add("destaque");
            proximoElemento = card;
        }

        main.appendChild(card);
    });

    if (proximoElemento) {
        setTimeout(() => {
            const h1Height = document.querySelector("h1").offsetHeight;
            const scrollPosition = proximoElemento.offsetTop - h1Height - 10;
            window.scrollTo({ top: scrollPosition, behavior: "smooth" });
        }, 500);
    }
}

document.addEventListener("DOMContentLoaded", carregarEscalas);

     </script>
</body>
</html>
