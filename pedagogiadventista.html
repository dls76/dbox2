<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedagogia Adventista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h1 {
            width: 100%;
            text-align: center;
            background: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
        }

        #main {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .passado {
            opacity: 0.5;
        }

        .destaque {
            background: #d1e7dd;
            border-left: 5px solid #0f5132;
            font-weight: bold;
        }

        footer {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0f5132;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Pedagogia Adventista</h1>
    <main id="main"></main>
    <footer>Dbox</footer>
    <script>
        const escalados = [
            { nome: "Douglas", data: new Date(2025, 1, 25), cap: "1/1.1 a 2" },
            { nome: "Murilo", data: new Date(2025, 2, 31), cap: "1/2.1 a 3" },
            { nome: "Pr. Vinícius", data: new Date(2025, 3, 1), cap: "1/3.1 a 3.5" },
            { nome: "Carin", data: new Date(2025, 3, 8), cap: "1/3.6 a 4" },
            { nome: "Nailson", data: new Date(2025, 3, 15), cap: "1/4.1 a 4.4" },
            { nome: "Carol", data: new Date(2025, 3, 22), cap: "2/1-2" },
            { nome: "Jaque", data: new Date(2025, 3, 29), cap: "2/3-4" },
            { nome: "Camila", data: new Date(2025, 4, 6), cap: "3/1-2" },
            { nome: "Valéria", data: new Date(2025, 4, 13), cap: "3/3-5" },
            { nome: "Malu", data: new Date(2025, 4, 20), cap: "4/1-2.5" },
            { nome: "Andressa", data: new Date(2025, 4, 27), cap: "4/3-4.5" },
            { nome: "Renata", data: new Date(2025, 5, 3), cap: "5/1-2" },
            { nome: "Vinícius", data: new Date(2025, 5, 10), cap: "5/3-5" }
        ];

        const mesesDoAno = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        function carregarEscalas() {
            const main = document.querySelector("#main");
            main.innerHTML = "";

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            let proximoElemento = null;

            escalados.forEach((item) => {
                let dia = item.data.getDate().toString().padStart(2, "0");
                let mes = mesesDoAno[item.data.getMonth()].slice(0, 3);

                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `<strong>${dia} de ${mes}</strong> - ${item.nome} (cap. ${item.cap})`;

                if (item.data < today) {
                    card.classList.add("passado");
                } else if (!proximoElemento) {
                    card.classList.add("destaque");
                    proximoElemento = card;
                }

                main.appendChild(card);
            });

            if (proximoElemento) {
                setTimeout(() => {
                    const h1Height = document.querySelector("h1").offsetHeight;
                    const scrollPosition = proximoElemento.offsetTop - h1Height - 10;
                    window.scrollTo({ top: scrollPosition, behavior: "smooth" });
                }, 500);
            }
        }

        document.addEventListener("DOMContentLoaded", carregarEscalas);
    </script>
</body>
</html>
