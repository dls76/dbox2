<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedagogia Adventista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h1 {
            width: 100%;
            text-align: center;
            background: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
        }

        #main {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .passado {
            opacity: 0.5;
        }

        .destaque {
            background: #d1e7dd;
            border-left: 5px solid #0f5132;
            font-weight: bold;
        }

        footer {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0f5132;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>Pedagogia Adventista</h1>
    <main id="main"></main>
    <footer>Dbox</footer>
    <script src="pedagAdvModule.js"></script>
</body>
</html>
